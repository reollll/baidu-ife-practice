<!DOCTYPE html>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<html lang="zh-CN">
    <head>
        <meta charset = "UTF-8">
    	<title>Murphy的个人博客</title>
    	<link rel = "stylesheet" href = "css/style.css">
    	<link rel="shortcut icon" href="img/logo.png">
    </head>
    <body>
        <div class = "container">
        	<header>GTD Tools</header>
            <div class="main">
            	<div class="cate">
                    <header class = "cate-all">所有任务<span>11</span></header>
                    <div class = "cate-list">
                    	<h3>分类列表</h3>
                    	<ul>
                    	    <li>
                    	        <div class="cate-list-title"><span>百度IFE项目</span></div>
                    	        <div class = 'cate-list-content'>
                    	        	<ul>
                    	        		<li>
                    	        			<div><span>task1</span></div>
                    	        		</li>
                    	        		<li>
                    	        			<div><span>task2</span></div>
                    	        		</li>
                    	        	</ul>
                    	        </div>
                    	     </li>
                    	     <li>
                    	     	<div class="cate-list-title"><span>毕业设计</span></div>
                    	     </li>
                    	     <li>
                    	     	<div class="cate-list-title"><span>社团活动</span></div>
                    	     </li>
                    	     <li>
                    	     	<div class="cate-list-title"><span>家庭生活</span></div>
                    	     </li>
                    		<li class="cate-list-default">
                    	     	<div class="cate-list-title"><span>默认分类</span></div>
                    	    </li>
                    	</ul>
                    </div>
                    <footer id = 'add-cate'>+新增分类</footer>
            	</div>
            	<div class = "task">
            		<header class = "task-mark">
            			<span>所有</span>
            			<span>未完成</span>
            			<span>已完成</span>
            		</header>
            	    <div class = 'task-list'></div>
            	    <footer class = 'add-task'>+新增任务</footer>
            	</div>
            	<div class = "to-do">
            		<header class="to-do-title"></header>
            		<div class="to-do-date"></div>
            		<div class = 'to-do-details'></div>
            	</div>
            </div>
        </div>
    </body>
</html>
